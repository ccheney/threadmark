<svg width="1024" height="1024" viewBox="0 0 1024 1024"
	xmlns="http://www.w3.org/2000/svg">
	<title>Threadmark: ChatGPT Bookmarks &amp; Highlights</title>
	<defs>
		<linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#020617"/>
			<stop offset="100%" stop-color="#0f172a"/>
		</linearGradient>
		<linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
			<stop offset="0%" stop-color="#22c55e"/>
			<stop offset="100%" stop-color="#a3e635"/>
		</linearGradient>
		<linearGradient id="highlightGradient" x1="0" y1="0" x2="1" y2="0">
			<stop offset="0%" stop-color="#22c55e" stop-opacity="0.1"/>
			<stop offset="100%" stop-color="#22c55e" stop-opacity="0.9"/>
		</linearGradient>
		<filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
			<feGaussianBlur stdDeviation="40" result="blur" />
			<feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.133
                0 0 0 0 0.77
                0 0 0 0 0.38
                0 0 0 0.6 0" />
		</filter>
	</defs>

	<!-- Background -->
	<rect x="64" y="64" width="896" height="896" rx="220" fill="url(#bgGradient)"/>
	<rect x="72" y="72" width="880" height="880" rx="212" fill="none" stroke="#020617" stroke-width="8" opacity="0.9"/>

	<!-- Glow behind content -->
	<circle cx="512" cy="460" r="260" fill="#22c55e" opacity="0.1" filter="url(#softGlow)"/>

	<!-- Chat card + snippet -->
	<g transform="translate(0,40)">
		<rect x="208" y="248" width="608" height="416" rx="96" fill="#020617" stroke="#1f2937" stroke-width="10"/>
		<!-- Bubble tail -->
		<path d="M400 664 L360 744 L464 664 Z" fill="#020617" stroke="#1f2937" stroke-width="10" stroke-linejoin="round"/>

		<!-- Left highlight bar -->
		<rect x="240" y="288" width="28" height="336" rx="14" fill="url(#accentGradient)"/>

		<!-- Text lines -->
		<rect x="296" y="312" width="384" height="36" rx="18" fill="#e5e7eb" opacity="0.96"/>
		<rect x="296" y="376" width="320" height="32" rx="16" fill="#e5e7eb" opacity="0.9"/>
		<rect x="296" y="432" width="352" height="32" rx="16" fill="#e5e7eb" opacity="0.9"/>

		<!-- Highlighted snippet -->
		<rect x="296" y="488" width="304" height="42" rx="21" fill="url(#highlightGradient)"/>
		<rect x="314" y="498" width="268" height="24" rx="12" fill="#ecfdf3" opacity="0.96"/>

		<!-- Small bottom line -->
		<rect x="296" y="556" width="220" height="28" rx="14" fill="#e5e7eb" opacity="0.8"/>
	</g>

	<!-- Bookmark ribbon -->
	<g>
		<path d="M700 160 H860 A28 28 0 0 1 888 188 V520 L780 440 L672 520 V188 A28 28 0 0 1 700 160 Z" fill="url(#accentGradient)"/>
		<!-- Bookmark edge shine -->
		<path d="M708 168 H840 A20 20 0 0 1 860 188 V468 L780 408 L700 468 V188 A20 20 0 0 1 708 168 Z" fill="#ffffff" opacity="0.12"/>
	</g>

	<!-- Subtle overlay at bottom for depth -->
	<rect x="64" y="640" width="896" height="320" rx="220" fill="url(#bgGradient)" opacity="0.75"/>
</svg>
